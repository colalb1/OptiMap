repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: clang-format
        name: clang-format (C++)
        entry: clang-format -i
        language: system
        files: \.(cpp|hpp)$
