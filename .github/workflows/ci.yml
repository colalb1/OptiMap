name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Install clang tools (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy

    - name: Configure CMake
      run: >-
        cmake -B ${{ github.workspace }}/build
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}

    - name: Run clang-format check (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        python3 -m pip install --user pre-commit
        pre-commit run clang-format --all-files --show-diff-on-failure

    - name: Run clang-tidy check (Linux)
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: ${{ github.event_name == 'pull_request' }}
      run: |
        # Keep CI lint focused on correctness/safety and avoid style-only churn.
        files="$(python3 - <<'PY'
import json
from pathlib import Path

compile_db = Path("${{ github.workspace }}/build/compile_commands.json")
if not compile_db.exists():
    raise SystemExit(0)

entries = json.loads(compile_db.read_text())
seen = set()
out = []
for entry in entries:
    file = entry.get("file", "")
    if "/tests/" not in file or not file.endswith(".cpp"):
        continue
    if file in seen:
        continue
    seen.add(file)
    out.append(file)

print(" ".join(out))
PY
)"
        if [ -z "$files" ]; then
          echo "No test C++ source files found in compile_commands.json; skipping clang-tidy check."
          exit 0
        fi
        clang-tidy $files \
          -p ${{ github.workspace }}/build \
          -checks='-*,clang-analyzer-*,bugprone-*,performance-*' \
          -warnings-as-errors=''

    - name: Build documentation (Linux, if doc target exists)
      if: matrix.os == 'ubuntu-latest'
      run: |
        if cmake --build ${{ github.workspace }}/build --target help | grep -Eq '(^| )doc($| )'; then
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
          cmake --build ${{ github.workspace }}/build --target doc
        else
          echo "No 'doc' target defined; skipping docs build."
        fi

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ matrix.build_type }} --output-on-failure

    - name: Install lcov
      if: matrix.os == 'ubuntu-latest' && matrix.build_type == 'Debug'
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Generate coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.build_type == 'Debug'
      working-directory: ${{ github.workspace }}/build
      run: |
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.build_type == 'Debug'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  pr-merge-gate:
    name: PR Merge Gate
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Verify all CI checks passed
      run: |
        if [ "${{ needs.build.result }}" != "success" ]; then
          echo "Build matrix did not fully pass: ${{ needs.build.result }}"
          exit 1
        fi
        echo "All CI checks passed. PR is merge-ready."
