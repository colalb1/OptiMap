name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Install clang tools (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy

    - name: Configure CMake
      run: >-
        cmake -B ${{ github.workspace }}/build
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}

    - name: Run clang-format check (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        python3 -m pip install --user pre-commit
        pre-commit run clang-format --all-files --show-diff-on-failure

    - name: Build documentation (Linux, if doc target exists)
      if: matrix.os == 'ubuntu-latest'
      run: |
        if cmake --build ${{ github.workspace }}/build --target help | grep -Eq '(^| )doc($| )'; then
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
          cmake --build ${{ github.workspace }}/build --target doc
        else
          echo "No 'doc' target defined; skipping docs build."
        fi

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ matrix.build_type }} --output-on-failure

    - name: Install lcov
      if: matrix.os == 'ubuntu-latest' && matrix.build_type == 'Debug'
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Generate coverage report
      if: matrix.os == 'ubuntu-latest' && matrix.build_type == 'Debug'
      working-directory: ${{ github.workspace }}/build
      run: |
        lcov --capture --directory . --output-file coverage.info --ignore-errors mismatch --rc geninfo_unexecuted_blocks=1
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.build_type == 'Debug'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  pr-merge-gate:
    name: PR Merge Gate
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Verify all CI checks passed
      run: |
        if [ "${{ needs.build.result }}" != "success" ]; then
          echo "Build matrix did not fully pass: ${{ needs.build.result }}"
          exit 1
        fi
        echo "All CI checks passed. PR is merge-ready."
