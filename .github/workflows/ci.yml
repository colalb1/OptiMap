name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v3

    # Install clang-format & clang-tidy
    - name: Install clang tools
      if: matrix.os == 'ubuntu-latest'  # optional: adjust for Mac/Windows
      run: sudo apt-get update && sudo apt-get install -y clang-format clang-tidy

    # Run formatting check
    - name: Run clang-format check
      run: clang-format --dry-run --Werror optimap/*.cpp include/*.hpp

    # Run clang-tidy check
    - name: Run clang-tidy
      run: clang-tidy optimap/*.cpp -- -std=c++23

    # Configure & build
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}}

    # Build docs
    - name: Install Doxygen
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install -y doxygen graphviz
  
    - name: Build documentation
      run: cmake --build ${{github.workspace}}/build --target doc

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{matrix.build_type}} --output-on-failure
